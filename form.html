<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    
</head>
<body>
    <h3>Form 연습.</h3>
    <form name="myForm" action="index.html">
        이름 : <input type="text" name="name1" required>
        나이 : <input type="number" name="age1" required> 
        <input type="submit" value="전송">
        점수 : <input type="number" name="score1">
    </form>
    <script>
        document.querySelector('form[name="myForm"]').addEventListener('submit',function(){
            console.log(this);
            event.preventDefault();
            console.log(this.querySelector('[name="age1"]').value);

            var name = this.querySelector('[name="name1"]').value;
            var age = this.querySelector('[name="age1"]').value;

            // 값의 validation : 이름 : 2글자 작은경우에..20 ~ 29
            if(name.length < 2 || age <20 || age > 29){
                alert("입력란을 확인하세요.");
                return;
            }

            this.action = 'get.html';
            this.submit();
        })
                    
    </script>
</body>
</html>
